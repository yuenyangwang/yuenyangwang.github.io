        <div class="f6 f5-l lh-copy nested-copy-line-height nested-links">
          小島國聖多美向台灣要錢不遂，惱羞成怒擁抱中國去了，中國得意的說那是「一中原則」的勝利，它的啦啦隊更揚言小英再「搞台獨」，就要把台灣外交「剃光頭」。套句川普的話：我們不要了；你們要就拿走吧！
一個人口不到二十萬的小國，張口就要二億美元，如同台灣要平白孝敬他們每人一千美元，這是哪一門的生意？
蔣介石時代佔住聯合國的中國席次，與北京玩零和遊戲，爭邦交國以保代表權；現在台灣即使要加入聯合國，迷你小國也幫不上忙，它要琵琶別抱就隨它去吧！
一個十三億人口，自命崛起的中國，居然是要靠不到二十萬的非洲人撐腰，偽證「一中原則」的正當性，只能說這個大國很脆弱，也證明台灣不是中國所有，「一個中國」並不包括台灣。
聖多美一九七五年才獨立，那是「蔣介石集團」被趕出聯合國四年之後、舊金山和約簽訂後二十四年的事，它與這兩件事都無關，談台灣主權只是盲目和不自量力。
台灣主權歸屬，在舊金山和約未確定，中國只能靠蔣介石自稱代表中國，並佔據台灣的事實，套上「一中原則」以主張對台灣的主權。但台灣民主化後，四任總統只有背叛台灣的馬英九接受「一個中國」。
美國過時的「一中政策」，應該依舊金山和約、台灣民主化及世局變化，重新檢討。正如薩爾瓦多代表在舊金山和會時的發言：它接受日本放棄台灣及澎湖主權，以便這些領土的未來可以完全依他們自己人民自由表達的意志去決定。
台灣民主化已反映舊金山和約所確定的原則：台灣主權不交歸任何國家；台灣人民循民主制度，選擇與中國不相隸屬。（作者王景弘，資深新聞工作者）
